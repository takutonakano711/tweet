{% extends 'layout.html' %}

{% block head %}

{% endblock %}

{% block body%}
<div class="row bg-dark text-white">
    <div class="col-12 p-3">
       <span class="ml-5 mr-5"><a href="/tweet">Home</a></span>
       <span class="ml-5 mr-5"><a href="/logout">Logout</a></span>
    </div>
</div>
<div class="card text-center mt-5 w-50 mx-auto d-block">
    <div class="card-header">
        <h3>UPDATE TWEET</h3>
    </div>
    <div class="card-body">
     <form action="/updatetweet/{{tweet.id}}" method="post" class="text-center mb-3">
        <input type="text" name="say" value="{{tweet.msg}}"class="mx-auto form-control w-100 mb-3">

        <input type="submit" value="Update" class="mx-auto btn-success btn-block w-100 mb-3 mt-3 btn">
     </form>
    </div>
</div>

{% endblock %}
